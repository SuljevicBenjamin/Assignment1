<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Dentalna Klinika</title>
    <link rel="stylesheet" href="kontakt.css">  
</head>
<body>
    <header>
        <div class="logo">Dental Klinika</div>
        <nav>
            <ul class="nav_links">
                <li><a href="main.html">Početna</a></li>
                <li><a href="usluge.html">Usluge</a></li>
                <li><a href="onama.html">O nama</a></li>
            </ul>
        </nav>
        <button> <a style="text-decoration: none; color: white;" href="kontakt.html"> Kontaktirajte nas </a></button>
    </header>

    <div class="contact-form-container">
        <h2>Kontaktirajte nas</h2>
        <form action="https://jsonplaceholder.typicode.com/posts" method="POST">
            
            <label for="name">Ime i Prezime:</label>
            <input type="text" id="name" name="name" required placeholder="Unesite ime i prezime"><br>

            
            <label for="email">Email adresa:</label>
            <input type="email" id="email" name="email" required placeholder="Unesite email"><br>

       
            <label for="phone">Broj telefona:</label>
            <input type="tel" id="phone" name="phone" placeholder="Unesite broj telefona"><br>

            
            <label for="message">Poruka:</label>
            <textarea id="message" name="message" required placeholder="Unesite vašu poruku"></textarea><br>

            
            <label for="subject">Predmet:</label>
            <input type="text" id="subject" name="subject" required placeholder="Unesite predmet"><br>

            
            <label for="gender">Spol:</label>
            <select id="gender" name="gender" required>
                <option value="male">Muško</option>
                <option value="female">Žensko</option>
            </select><br>

          
            <label for="date">Datum rođenja:</label>
            <input type="date" id="date" name="date" required><br>

           
            <label for="time">Termin koji vam odgovara?</label>
            <input type="time" id="time" name="time" required><br>

            
            <label for="clinic_member">Da li ste član naše klinike?</label><br>
            <label for="da">Da</label>
            <input type="radio" id="da" name="clinic_member" value="da" required>
            <label for="ne">Ne</label>
            <input type="radio" id="ne" name="clinic_member" value="ne" required><br>

            
            <label for="terms">Slažem se sa uvjetima:</label>
            <input type="checkbox" id="terms" name="terms" required><br>

            
            <button type="submit">Pošaljite</button>
        </form>
    </div>
</body>
</html>
